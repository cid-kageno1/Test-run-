<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cid Kageno | Developer Portfolio</title>

<!-- Preconnect for performance -->
<link rel="preconnect" href="https://cdn.tailwindcss.com">
<link rel="preconnect" href="https://cdnjs.cloudflare.com">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com" defer></script>

<!-- AOS CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

<style>
/* iOS Liquid Glass with Glow */
.glass {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(24px) saturate(180%);
    -webkit-backdrop-filter: blur(24px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 18px;
    box-shadow: 0 4px 20px rgba(99,102,241,0.35), 0 0 25px rgba(168,85,247,0.25), 0 0 35px rgba(99,102,241,0.2);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.glass:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 6px 28px rgba(99,102,241,0.45), 0 0 35px rgba(168,85,247,0.35), 0 0 45px rgba(99,102,241,0.25);
}

/* Profile picture */
.profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255,255,255,0.4);
    box-shadow: 0 0 15px rgba(99,102,241,0.7), 0 0 25px rgba(168,85,247,0.6), 0 0 35px rgba(99,102,241,0.5);
}

/* Floating chat icon */
#chat-toggle {
    animation: float-chat 3s ease-in-out infinite;
    box-shadow: 0 4px 20px rgba(168,85,247,0.4), 0 0 15px rgba(99,102,241,0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
#chat-toggle:hover {
    transform: scale(1.08) translateY(-2px);
    box-shadow: 0 6px 25px rgba(168,85,247,0.55), 0 0 20px rgba(99,102,241,0.75);
}
@keyframes float-chat {0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);}}

/* Skill bars */
.skill-bar div[data-width] {
    width: 0;
    transition: width 1.5s ease-in-out, box-shadow 0.3s ease;
    box-shadow: 0 0 8px rgba(99,102,241,0.5), 0 0 12px rgba(168,85,247,0.4);
}

/* Scrollbar customization */
.scrollbar-thin { scrollbar-width: thin; }
.scrollbar-thumb-gray-600 { scrollbar-color: #4b5563 transparent; }
.scrollbar-track-gray-800 { background: #1f2937; }
.tools-scroll::-webkit-scrollbar { height: 6px; }
.tools-scroll::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 3px; }
.tools-scroll::-webkit-scrollbar-track { background-color: #1f2937; }

/* Tools horizontal scroll & snap */
.tools-scroll { overflow-x: auto; display: flex; gap: 1.5rem; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; padding-bottom: 1rem; }
.tools-scroll > a { scroll-snap-align: start; }
.tools-scroll a.group:hover img { transform: scale(1.08) rotate(2deg); transition: transform 0.3s ease; }

/* Responsive adjustments */
@media (max-width: 640px) {
    .glass { padding: 1rem; min-width: 140px; }
    .profile-pic { width: 120px; height: 120px; }
    h1 { font-size: 2.5rem; }
    .tools-scroll a { min-width: 120px; }
}

/* Reduced motion for accessibility */
@media (prefers-reduced-motion: reduce) {
    .glass, #chat-toggle, .skill-bar div[data-width] { transition: none; animation: none; }
}
</style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col transition-colors duration-300">

<!-- Navbar -->
<custom-navbar></custom-navbar>

<!-- HERO SECTION -->

    <div class="container mx-auto px-6 flex flex-col md:flex-row items-center gap-6">
        <div class="md:w-1/2 flex justify-center md:justify-start" data-aos="fade-right">
            <img src="https://files.catbox.moe/3ii420.jpg" alt="Cid Kageno Portrait" class="profile-pic" loading="lazy" />
        </div>
        <div class="md:w-1/2 text-center md:text-left" data-aos="fade-left">
            <h1 class="text-4xl sm:text-3xl font-bold text-white mb-4">Cid <span class="text-primary-500">Kageno</span></h1>
            <h2 class="text-lg sm:text-base text-gray-300 mb-4">HSC24 Student • Developer • Learner</h2>
            <p class="text-gray-200 mb-4 max-w-lg mx-auto md:mx-0">Passionate about AI, bot development, and web development. Constantly exploring tech and building meaningful projects.</p>
            <div class="flex flex-wrap justify-center md:justify-start gap-3">
                <a href="#contact" aria-label="Contact Cid Kageno" class="px-5 py-2.5 bg-gradient-to-r from-primary-500 to-secondary-500 text-white rounded-lg shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300">Contact Me</a>
                <a href="#about" aria-label="About Cid Kageno" class="px-5 py-2.5 glass text-white rounded-lg transition-all duration-300">About Me</a>
            </div>
        </div>
    </div>
</section>

<!-- TOOLS SECTION -->
<section id="tools" class="py-12 md:py-16 relative">
  <div class="container mx-auto px-6">
    <h2 class="text-2xl font-bold text-center text-white mb-6" data-aos="zoom-in">My <span class="text-purple-500">Tools</span></h2>
    <div class="tools-scroll scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800 flex gap-4 overflow-x-auto scroll-smooth px-2">
      <!-- Tool Cards (same as before) -->
      <!-- Example: Rimini -->
      <a href="rimini.html" target="_blank" class="glass min-w-[160px] p-4 rounded-2xl border border-white/15 text-center relative overflow-hidden group" data-aos="fade-right" aria-label="Rimini - Upscale images to 4K">
        <div class="absolute inset-0 bg-gradient-to-br from-primary-500/20 to-secondary-500/20 opacity-0 group-hover:opacity-50 transition-opacity rounded-2xl"></div>
        <img src="https://img.icons8.com/color/96/upscaler.png" alt="Rimini" class="mx-auto mb-2 rounded-full" loading="lazy">
        <h3 class="font-medium text-white text-md mb-1">Rimini</h3>
        <p class="text-gray-300 text-xs">Upscale images to simulated 4K resolution.</p>
      </a>
      <!-- Add other tool cards similarly -->
    </div>
  </div>
</section>

<!-- ABOUT & SKILLS SECTION -->
<section id="about" class="py-16 md:py-20">
  <div class="container mx-auto px-6">
    <h2 class="text-2xl font-bold text-center text-white mb-8" data-aos="zoom-in">About <span class="text-primary-500">Me</span></h2>
    <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-8 items-start">
      <!-- Left: Info cards -->
      <div class="grid sm:grid-cols-1 gap-3">
        <!-- Cards like Location, Education, Interests, Expertise -->
      </div>
      <!-- Right: Skills -->
      <div class="relative" data-aos="fade-left" data-aos-delay="500">
        <div class="glass p-5 md:p-6 rounded-2xl border border-white/15">
          <h3 class="text-lg font-semibold text-white mb-3">My Skills</h3>
          <div class="space-y-3">
            <!-- Skill bars (same as before) -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Floating Chat Icon -->
<a href="chat.html" id="chat-toggle" aria-label="Open Chat" class="fixed bottom-6 right-6 w-16 h-16 bg-gradient-to-r from-primary-500 to-secondary-500 rounded-full flex items-center justify-center shadow-lg hover:shadow-xl transition-transform duration-300 z-50">
  <img src="https://img.icons8.com/ios-filled/48/chat.png" alt="Chat Icon" class="w-8 h-8" loading="lazy">
</a>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" defer></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  AOS.init({ duration: 700, once: true });

  // Animate skill bars
  const skillBars = document.querySelectorAll(".skill-bar div[data-width]");
  skillBars.forEach(bar => {
    const width = bar.getAttribute("data-width");
    setTimeout(() => { bar.style.width = width; }, 300);
  });
});
</script>

</body>
</html>
