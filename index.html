<style>
    body {
        background: url('https://i.postimg.cc/2yzZmtfq/background.jpg') center/cover no-repeat;
        background-color: #111;
        background-size: cover;
        background-position: center;
    }

    .glass {
        backdrop-filter: blur(30px) saturate(200%);
        background: rgba(255, 255, 255, 0.06);
        border-radius: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    img.hero-img {
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    .hero-overlay {
        position: absolute;
        inset: 0;
        border-radius: 1.5rem;
        background: linear-gradient(to right, rgba(99,102,241,0.2), rgba(168,85,247,0.2));
        filter: blur(20px);
        pointer-events: none;
    }

    .skill-bar > div {
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 1.5s ease-in-out;
    }

    .skill-bar.active > div {
        transform: scaleX(var(--w));
    }
</style>
</head>
<body class="min-h-screen flex flex-col transition-colors duration-300">

<!-- NAVBAR -->

    <button id="dark-toggle" class="p-3 bg-gray-800/60 dark:bg-gray-200/60 text-white dark:text-black rounded-full shadow-lg hover:scale-110 transition-transform">
        Toggle Dark
    </button>
</div>

<main class="flex-1">

</main>

<custom-footer></custom-footer>

<!-- Floating Chat Icon -->
<div id="chat-toggle" class="fixed bottom-6 right-6 w-16 h-16 bg-secondary-500 rounded-full flex items-center justify-center text-white text-2xl cursor-pointer shadow-xl z-50 hover:scale-110 transition-transform">
    ðŸ’¬
</div>

<!-- Chat Window -->
<div id="chat-window" class="fixed bottom-24 right-6 w-80 max-h-[500px] bg-gray-900 rounded-xl shadow-xl flex flex-col hidden z-50 overflow-hidden">
    <div id="chat-header" class="bg-secondary-500 p-4 font-bold text-white cursor-move">Chat Bot</div>
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-2"></div>
    <div id="chat-input" class="flex border-t border-gray-700">
        <input type="text" id="user-msg" placeholder="Type your message..." class="flex-1 bg-gray-800 text-white p-2 outline-none" />
        <button id="send-btn" class="bg-secondary-500 text-white px-4 hover:bg-primary-500 transition-colors">Send</button>
    </div>
</div>

<!-- Scripts -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    feather.replace();
    AOS.init({ duration: 900, once: true });

    // Dark/Light toggle
    document.getElementById("dark-toggle").addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
    });

    // Animate skill bars
    const skillBars = document.querySelectorAll('.skill-bar');
    skillBars.forEach(bar => setTimeout(() => bar.classList.add('active'), 500));

    // Custom Navbar
    class CustomNavbar extends HTMLElement {
        connectedCallback() {
            this.innerHTML = `
            <nav class="p-6 flex justify-between items-center bg-black/30 backdrop-blur-md rounded-lg mx-6 my-4">
                <a href="#" class="text-white font-bold text-xl">Cid Kageno</a>
                <div class="flex gap-4">
                    <a href="#about" class="text-gray-300 hover:text-white transition">About</a>
                    <a href="#contact" class="text-gray-300 hover:text-white transition">Contact</a>
                </div>
            </nav>`;
        }
    }
    customElements.define('custom-navbar', CustomNavbar);

    // Custom Footer
    class CustomFooter extends HTMLElement {
        connectedCallback() {
            this.innerHTML = `
            <footer class="text-center p-6 bg-black/30 backdrop-blur-md text-gray-400 mt-12">
                &copy; 2025 Cid Kageno. All rights reserved.
            </footer>`;
        }
    }
    customElements.define('custom-footer', CustomFooter);

    // --- Floating Chat Functionality ---
    const chatToggle = document.getElementById('chat-toggle');
    const chatWindow = document.getElementById('chat-window');
    const chatMessages = document.getElementById('chat-messages');
    const userMsgInput = document.getElementById('user-msg');
    const sendBtn = document.getElementById('send-btn');

    chatToggle.addEventListener('click', () => {
        chatWindow.classList.toggle('hidden');
    });

    function addMessage(sender, text) {
        const div = document.createElement('div');
        div.className = `px-3 py-2 rounded-xl max-w-[80%] ${sender==='user'?'bg-secondary-500 ml-auto':'bg-gray-700'}`;
        div.textContent = text;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
        const msg = userMsgInput.value.trim();
        if(!msg) return;
        addMessage('user', msg);
        userMsgInput.value='';

        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'px-3 py-2 rounded-xl max-w-[80%] bg-gray-700';
        loadingDiv.textContent = '...';
        chatMessages.appendChild(loadingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        try {
            const res = await fetch(`https://noobs-api.top/dipto?text=${encodeURIComponent(msg)}`);
            const data = await res.json();
            loadingDiv.textContent = data.result || 'No response';
        } catch(err) {
            loadingDiv.textContent = 'Error: Unable to reach API';
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    userMsgInput.addEventListener('keypress', (e)=>{ if(e.key==='Enter') sendMessage(); });
});
</script>

</body>
</html>
