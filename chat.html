<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShadowGPT | Cid Kageno</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Feather Icons -->
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: { violet: { 500: '#8b5cf6' } },
      keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(5px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } },
      animation: { fadeIn: 'fadeIn 0.3s ease forwards' },
    }
  }
}
</script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #000;
  margin: 0;
  height: 100vh;
}

.glass {
  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border: 1px solid rgba(255,255,255,0.18);
  border-radius: 1rem;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
}

.dot-flashing {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: #8b5cf6;
  animation: dotFlashing 1s infinite linear alternate;
}

@keyframes dotFlashing {
  0% { background-color: #8b5cf6; }
  50%, 100% { background-color: transparent; }
}

.input-floating {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 24px);
  max-width: 480px;
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  background: rgba(30, 30, 30, 0.7);
  border-radius: 2rem;
  border: 1px solid rgba(255,255,255,0.15);
  padding: 8px;
  display: flex;
  gap: 8px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.input-floating input {
  flex: 1;
  background: rgba(55, 65, 81, 0.5);
  border-radius: 1.5rem;
  border: 1px solid rgba(255,255,255,0.15);
  padding: 12px 16px;
  color: #fff;
  outline: none;
}

.input-floating input:focus {
  border-color: #8b5cf6;
  box-shadow: 0 0 0 2px rgba(139,92,246,0.4);
}

.input-floating button {
  background-color: #8b5cf6;
  border-radius: 1.5rem;
  padding: 0 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s;
}

.input-floating button:hover {
  background-color: #7c3aed;
}
</style>
</head>
<body class="text-white flex flex-col h-screen">

<!-- Navbar -->
<custom-navbar></custom-navbar>
<ios-navbar></ios-navbar>

<div class="flex-1 flex flex-col mx-2 my-2 glass rounded-xl overflow-hidden">
  <h1 class="text-3xl md:text-4xl font-bold mb-1 text-center mt-4">ShadowGPT Portal</h1>
  <p class="text-sm md:text-lg mb-2 text-center opacity-80 px-4">Converse with the shadows through this mystical AI interface</p>

  <!-- Chat messages -->
  <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-3" style="padding-bottom: 100px;">
    <div class="flex justify-start">
      <div class="bg-violet-500/20 rounded-tr-xl rounded-br-xl rounded-bl-xl p-3 max-w-[80%]">
        <p class="text-sm">Greetings, shadow walker. What knowledge do you seek from the void?</p>
      </div>
    </div>
  </div>
</div>

<!-- Floating Input Bar -->
<div class="input-floating">
  <input type="text" id="user-input" placeholder="Whisper to the shadows...">
  <button id="send-btn"><i data-feather="send"></i></button>
</div>

<footer class="text-center text-gray-400 py-2 text-xs md:text-sm">
  &copy; 2025 Cid Kageno. All rights reserved.
</footer>

<script src="components/navbar.js"></script>
<script src="components/footer.js"></script>
<script src="components/ios-navbar.js"></script>

<script>
feather.replace();

const shadowAI = {
  loading: false,
  queryAI: async (message) => {
    shadowAI.loading = true;
    await new Promise(r => setTimeout(r, 1200 + Math.random()*800));
    shadowAI.loading = false;
    return `Shadow echoes: "${message}"`;
  }
};

const chatContainer = document.getElementById('chat-container');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

function typeWriter(element, text, speed = 50, callback) {
  let i = 0;
  const interval = setInterval(() => {
    element.textContent = text.slice(0, i+1) + (i<text.length-1 ? '|' : '');
    i++;
    chatContainer.scrollTop = chatContainer.scrollHeight;
    if (i === text.length) {
      clearInterval(interval);
      element.textContent = text;
      if (callback) callback();
    }
  }, speed);
}

function addMessage(sender, message, animateTyping=false) {
  const messageDiv = document.createElement('div');
  messageDiv.className = `flex ${sender==='user'?'justify-end':'justify-start'} animate-fadeIn`;
  
  const bubbleDiv = document.createElement('div');
  bubbleDiv.className = sender==='user'
    ? 'bg-violet-500 rounded-tl-xl rounded-tr-none rounded-br-xl rounded-bl-xl p-3 max-w-[80%]'
    : 'bg-violet-500/20 rounded-tl-none rounded-tr-xl rounded-br-xl rounded-bl-xl p-3 max-w-[80%]';

  const p = document.createElement('p');
  p.className = 'text-sm';
  bubbleDiv.appendChild(p);

  messageDiv.appendChild(bubbleDiv);
  chatContainer.appendChild(messageDiv);
  chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });

  if(animateTyping) typeWriter(p, message);
  else p.textContent = message;
}

async function sendMessage() {
  const msg = userInput.value.trim();
  if(!msg || shadowAI.loading) return;

  addMessage('user', msg);
  userInput.value = '';
  userInput.disabled = true;

  const thinkingDiv = document.createElement('div');
  thinkingDiv.className = 'flex justify-start animate-fadeIn';
  thinkingDiv.innerHTML = `<div class="rounded-tl-none rounded-tr-xl rounded-br-xl rounded-bl-xl p-3 max-w-[80%] bg-violet-500/20 flex gap-2"><div class="dot-flashing"></div></div>`;
  chatContainer.appendChild(thinkingDiv);
  chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });

  try {
    const response = await shadowAI.queryAI(msg);
    chatContainer.removeChild(thinkingDiv);
    addMessage('bot', response, true);
  } catch(e) {
    chatContainer.removeChild(thinkingDiv);
    addMessage('bot', "The shadows are disturbed... try again later.");
  } finally {
    userInput.disabled = false;
    userInput.focus();
  }
}

sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', (e) => { if(e.key==='Enter') sendMessage(); });
</script>
</body>
</html>
