<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rimini | AI Tool</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { 500: '#6366f1' },
            secondary: { 500: '#a855f7' }
          }
        }
      }
    }
  </script>

  <style>
    body {
      background: url('https://i.postimg.cc/2yzZmtfq/background.jpg') center/cover no-repeat;
      background-color: #0f0f0f;
      font-family: 'Inter', sans-serif;
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.5), 0 0 40px rgba(168, 85, 247, 0.4);
    }
  </style>
</head>
<body>

  <div class="glass p-8 w-[90%] max-w-md text-center">
    <h1 class="text-3xl font-bold mb-4 text-primary-500">Rimini</h1>
    <p class="text-gray-300 mb-6">Upload an image to enhance, upscale or repair using AI.</p>

    <input type="file" id="imageInput" accept="image/*" class="mb-4 w-full text-sm" />

    <button id="processBtn" class="w-full py-3 bg-primary-500 rounded-xl hover:bg-primary-500/80 transition">
      Process Image
    </button>

    <div id="result" class="mt-6"></div>
  </div>

  <script>
    const button = document.getElementById('processBtn');
    const resultBox = document.getElementById('result');

    button.addEventListener('click', async () => {
      const file = document.getElementById('imageInput').files[0];
      if (!file) {
        resultBox.innerHTML = '<p class="text-red-400">Please upload an image.</p>';
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      resultBox.innerHTML = '<p class="text-gray-300">Processing...</p>';

      try {
        const res = await fetch('YOUR_RIMINI_API_ENDPOINT', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.output) {
          resultBox.innerHTML = `<img src="${data.output}" class="rounded-xl mt-4" />`;
        } else {
          resultBox.innerHTML = '<p class="text-red-400">Failed to process image.</p>';
        }
      } catch (e) {
        resultBox.innerHTML = '<p class="text-red-400">Error: Unable to reach API.</p>';
      }
    });
  </script>

</body>
</html>
